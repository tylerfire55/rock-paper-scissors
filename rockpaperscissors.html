<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let cpuChoice;
        function getComputerChoice() {
            let cpuNum = Math.random();
            if (cpuNum < 0.33) {
                cpuChoice = "rock";
            }
            else if (0.33 <= cpuNum < 0.67) {
                cpuChoice = "paper";
            }
            else {
                cpuChoice = "scissors";
            }
        }
        getComputerChoice();
    </script>


</body>
</html>
