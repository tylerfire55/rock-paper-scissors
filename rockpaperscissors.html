<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors!</div>
    <div class="subtitle">Feeling lucky? Think you can beat the CPU? Try it here!</div>
    <div class="gameChoices">
        <div class="rock">
            <div class="rockPic">ROCK!!!!</div>
            <div class="rockName">Rock</div>
        </div>
        <div class="paper">
            <div class="paperPic">PAPER!!!!</div>
            <div class="paperName">Paper</div>
        </div>
        <div class="scissors">
            <div class="scissorsPic">SCISSORS!!!!</div>
            <div class="scissorsName">Scissors</div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="playerScore"></div>
        <div class="divider"></div>
        <div class="cpuScore"></div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
