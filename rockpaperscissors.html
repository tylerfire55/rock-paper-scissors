<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors!</div>
    <div class="subtitle">Feeling lucky? Think you can beat the CPU? Try it here!</div>
    <div class="gameChoices">
        <div class="rock">
            <div class="rockPic">ROCK!!!!</div>
            <button class="rockName">Rock</button>
        </div>
        <div class="paper">
            <div class="paperPic">PAPER!!!!</div>
            <button class="paperName">Paper</button>
        </div>
        <div class="scissors">
            <div class="scissorsPic">SCISSORS!!!!</div>
            <button class="scissorsName">Scissors</button>
        </div>
    </div>
    <div class="scoreboard">
        <div class="playerScore">0</div>
        <div class="divider">-</div>
        <div class="cpuScore">0</div>
    </div>
    <div class="gameMessage"></div>
    <div class="playAgain">
        <button class="playAgainButton">Play again?</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
